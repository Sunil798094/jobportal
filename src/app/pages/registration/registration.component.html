<section class="h-100 h-custom">
    <div class="container py-1 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
                <div class="card rounded-3">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-1 pb-2 pb-md-0 px-md-2 text-center">Registration</h3>&nbsp;
                        <form class="px-md-2">
                            <div class="row">
                                <div class="col-12 text-center">
                                    <div class="btn-group">
                                        <button type="button" (click)="isJobSeeker = true" class="btn"
                                            [ngClass]="isJobSeeker? 'btn-success' : 'btn-primary' "> Are You a Job
                                            Seeker?</button>&nbsp;
                                        <button type="button" (click)="isJobSeeker = false" class="btn"
                                            [ngClass]="!isJobSeeker? 'btn-success' : 'btn-primary' "> Register as an
                                            Employer</button>&nbsp;
                                    </div>
                                </div>
                            </div>


                            <!-- This form is for the JobSeeker -->

                            <div *ngIf="isJobSeeker">
                                <div class="form-outline mb-1">
                                    &nbsp;<input type="text" id="companyName" [(ngModel)]="jobSeekerObj.FullName"
                                        name="FullName" class="form-control" />
                                    <label class="form-label" for="companyName">Full Name</label>
                                </div>
                                <div class="form-outline mb-1">
                                    <input type="email" id="email" [(ngModel)]="jobSeekerObj.EmailId" name="EmailId"
                                        class="form-control" />
                                    <label class="form-label" for="email">Email</label>
                                </div>
                                <div class="form-outline mb-1">
                                    <input type="tel" id="mobileNumber" [(ngModel)]="jobSeekerObj.MobileNo"
                                        name="MobileNo" class="form-control" />
                                    <label class="form-label" for="mobileNumber">Mobile Number</label>
                                </div>
                                <div class="form-outline mb-1">
                                    <select name="ExperienceStatus" class="form-control"
                                        [(ngModel)]="jobSeekerObj.ExperienceStatus">
                                        <option value="" selected disabled>Select Experience</option>
                                        <option value="Fresher">Fresher</option>
                                        <option value="Experienced">Experienced</option>
                                    </select>

                                </div>

                                <div class="form-outline mb-1">
                                    &nbsp;<input type="text" id="companyName" [(ngModel)]="jobSeekerObj.ResumeUrl"
                                        name="ResumeUrl" class="form-control" />
                                    <label class="form-label" for="companyName">Resume Url</label>
                                </div>

                                <div class="text-center">
                                    <button type="button" (click)="registerAsJobSeeker()"
                                        class="btn btn-primary">Register</button>
                                </div>

                            </div>


                            <!-- This form is for the Employer -->
                            <div *ngIf="!isJobSeeker">
                                <div class="form-outline mb-1">
                                    &nbsp;<input type="text" id="companyName" [(ngModel)]="employerobj.CompanyName"
                                        name="CompanyName" class="form-control" />
                                    <label class="form-label" for="companyName">Company Name</label>
                                </div>
                                <div class="form-outline mb-1">
                                    <input type="email" id="email" [(ngModel)]="employerobj.EmailId" name="EmailId"
                                        class="form-control" />
                                    <label class="form-label" for="email">Email</label>
                                </div>
                                <div class="form-outline mb-1">
                                    <input type="tel" id="mobileNumber" [(ngModel)]="employerobj.MobileNo"
                                        name="MobileNo" class="form-control" />
                                    <label class="form-label" for="mobileNumber">Mobile Number</label>
                                </div>
                                <div class="form-outline mb-1">
                                    <input type="text" id="phone" [(ngModel)]="employerobj.PhoneNo" name="PhoneNo"
                                        class="form-control" />
                                    <label class="form-label" for="phone">Phone</label>
                                </div>
                                <div class="form-outline mb-1">
                                    <input type="text" id="logoUrl" [(ngModel)]="employerobj.LogoURL" name="LogoURL"
                                        class="form-control" />
                                    <label class="form-label" for="logoUrl">Company Logo Url</label>
                                </div>
                                <div class="form-outline mb-1">
                                    <input type="text" id="gstNumber" [(ngModel)]="employerobj.GstNo" name="GstNo"
                                        class="form-control" />
                                    <label class="form-label" for="gstNumber">GST Number</label>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-1">
                                        <div class="form-outline">
                                            <input type="text" id="city" [(ngModel)]="employerobj.City" name="City"
                                                class="form-control" />
                                            <label class="form-label" for="city">City</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-1">
                                        <div class="form-outline">
                                            <input type="text" id="state" [(ngModel)]="employerobj.State" name="State"
                                                class="form-control" />
                                            <label class="form-label" for="state">State</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-outline mb-1">
                                    <input type="text" id="pinCode" [(ngModel)]="employerobj.PinCode" name="PinCode"
                                        class="form-control" />
                                    <label class="form-label" for="pinCode">Pin Code</label>
                                </div>
                                <div class="form-outline mb-1">
                                    <textarea id="address" [(ngModel)]="employerobj.CompanyAddress"
                                        name="CompanyAddress" class="form-control"></textarea>
                                    <label class="form-label" for="address">Address</label>
                                </div>
                                <div class="text-center">
                                    <button type="button" (click)="register()" class="btn btn-primary">Register</button>
                                </div>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
