<div class="container">
    <h3>Create New Job Post</h3>

    <div class="row pd-5">
        <div class="col-md-4 mb-1">
            <div class="form-outline">
                <input type="text" id="companyName" [(ngModel)]="jobObj.JobName" name="JobName" class="form-control" />
                <label class="form-label" for="companyName">Job Title</label>
            </div>
        </div>
    </div>
<div class ="row ">
        <div class="col-md-4 mb-1">
            <div class="form-outline datepicker">
                <select class="form-control" [(ngModel)]="jobObj.categoryId" name="categoryId">
                    <option value="" selected>Select Job Category</option>
                    <option *ngFor="let category of categoryList" [value]="category.jobCategoryId">{{
                        category.categoryName }}</option>
                </select>
                <label for="exampleDatepicker1" class="form-label">Select Category</label>
            </div>
        </div>

        <div class="col-md-4 mb-1">
            <div class="form-outline datepicker">
                <select class="form-control" [(ngModel)]="jobObj.Experience" name="Experience">
                    <option value="" selected disabled>Select Job Experience</option>
                    <option value="Fresher">Fresher</option>
                    <option value="Experienced">Experienced</option>
                </select>
                <label for="exampleDatepicker1" class="form-label">Select Job Experience</label>
            </div>
        </div>


        <div class="row mb-1 pb-2 pb-md-0 ">
            <div class="col-md-4 mb-1">
                <div class="form-outline datepicker">
                    <input type="text" class="form-control" [(ngModel)]="jobObj.Package" name="Package" />
                    <label for="exampleDatepickeri" class="form-label">Package(in LPA)</label>
                </div>
            </div>


            <div class="col-md-4 mb-1">
                <div class="form-outline">
                    <input type="text" [(ngModel)]="jobObj.Location" name="Location" class="form-control" />
                    <label class="form-label">Location</label>
                </div>
            </div>
        </div>



        <div class="form-outline mb-1">
            <textarea name="" class="form-control" [(ngModel)]="jobObj.JobDescription" name="JobDescription"
                rows="3"></textarea>
            <label class="form-label" for="form3Example1q">Job Description</label>
        </div>


        <div class="row">
            <div class="col-12 text-center">
                <button type="button" (click)="CreateJob()" class="btn btn-primary btn-lg mb-1">Create Job</button>
            </div>
        </div>
